<button (click)="logout()">Logout</button>
<div class="layout">
    <app-movie-list [movies]="movies" (selectMovie)="selectMovie($event)"
    (editedMovie)="editMovie($event)"
    (createNewMovie)="createNewMovie()"
    (deletedMovie)="deletedMovie($event)"></app-movie-list>
    <div>
        <app-movie-detials [movie]="selectedMovie" (updateMovie)="selectMovie($event)"></app-movie-detials>
        <app-movie-form *ngIf="editedMovie" [movie]="editedMovie"
        (movieCreated)="movieCreated($event)"
        (movieUpdated)="movieUpdated($event)"></app-movie-form>
    </div>
</div>
